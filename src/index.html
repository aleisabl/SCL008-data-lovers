  <title>Poképedia Go</title>

<!-- Comienza primera pantalla, se muestra el logo, la bienvenida, inputs, etc -->
  <div id="screen1">  
  </head>
    
  <body>
      
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <img class="logo" src="img/pokepedia.png" alt="logopokepedia" srcset="">
        </div>
        <div class="col-sm-6">
          <p class="input-username-password">¡Hola! Por favor ingresa un usuario y contraseña.</p>
        </div>
      </div>
  
      <div class="row">
        <div class="col-sm-6">
          <p class= "introduction">
            La app que te ayuda a investigar sobre tus Pokémon favoritos, ver estadísticas sobre ellos, manejar tu progreso en Pokémon Go y muchas cosas más.
          </p>
  
        </div>
        <div class="col-sm-6 input">
          <div  class="input-group flex-nowrap">
            <input type="text" value=" Pepita14" class="rounded-pill"  placeholder="    Usuario" aria-label="Usuario" aria-describedby="addon-wrapping">
          </div>        
          <div  class="input-group flex-nowrap">
            <input type="password" class="rounded-pill"  placeholder="    Contraseña" aria-label="Contraseña" aria-describedby="addon-wrapping">
          </div>     
          <button type="button" id="btn-start" class="rounded-pill">INGRESAR</button>
  
          
        </div>
      </div>
    </div>     
  

  </div>  <!-- fin div primera pantalla -->

<!-- Comienza segunda pantalla, se muestran los mapas -->
    <div hidden id = "screen2">
  
      <div class="container-2 bg2" >    
        <div class="row">
          <p class= "select-zone"> 
            Por favor selecciona la Zona que quieres ver
          </p>     
      
          <div class="col-6">
            <a href="#"><img class= "kanto" id ="kanto-img" src="img/kanto.png" alt="kanto"></a>
            <div class="col-6">
              <a href="#"><img class= "hoenn" id ="hoenn-img" src="img/hoenn.png" alt="hoenn"></a>
              <div class="row">
                <div class="col-6">
                  <a href="#"><img class= "sinnoh" id ="sinnoh-img" src="img/sinnoh.png" alt="sinnoh"></a>   
                  <div class="col-6">    
                    <a href="#"><img class= "johto" id ="johto-img" src="img/johto.png" alt="johto"></a>
                    
      
                  </div>
                </div>
              </div>
            </div>    
          </div>
        </div>
      </div> 


    </div> <!--  fin div segunda pantalla -->

    <!--comienza tercera pantalla, se muestran las tarjetas-->
    <div hidden id="screen3">   

        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
          <img src="img/AVATAR.png" style="width: 6%;" alt="avatar">
            <a class="navbar-brand" href="#">Bienvenida Pepita14</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-text" aria-controls="navbar-text" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-text">
                <select id="select-type">
                    <option value="0">Seleccionar...</option>
                    <option value="Water">Water</option>
                    <option value="Fire">Fire</option>
                    <option value="Grass">Grass</option>
                    <option value="Poison">Poison</option>
                  </select>

              <span class="navbar-text">
                Busca tu Pokémon favorito
              </span>

          <div class="row" id="card">

            </div>
          </div>
        </div>

    </div> <!-- fin div tercera pantalla -->
